<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Tom Ash</title>
    <meta name="description" content="Gallery of Tom Ash performances and live moments.">
    <link rel="alternate" hreflang="de" href="https://tomash.live/de/galerie.html">
    <link rel="alternate" hreflang="en" href="https://tomash.live/en/gallery.html">
    <link rel="canonical" href="https://tomash.live/en/gallery.html">
    <link rel="icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <div id="nav-placeholder"></div>

    <header>
        <h1>Gallery</h1>
        <p class="tagline">Gallery of Tom Ash performances and live moments.</p>
    </header>

    <section class="gallery-list" id="gallery-placeholder"></section>

    <section class="music-links">
        <a href="https://tomashlive.bandcamp.com/" target="_blank" class="music-item">
            <img src="/assets/images/bandcamp.jpg" alt="Bandcamp" class="music-logo">
            <span>Bandcamp</span>
        </a>

        <a href="https://www.youtube.com/@tomashlive" target="_blank" class="music-item">
            <img src="/assets/images/youtube.jpg" alt="YouTube" class="music-logo">
            <span>YouTube</span>
        </a>
    </section>

    <script>
      fetch('/shared/images-list.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('gallery-placeholder').innerHTML = data;
          initLightbox();
        })
        .catch(error => console.error('Error loading gallery:', error));


      function initLightbox() {
        const images = document.querySelectorAll('#gallery-placeholder img');

        images.forEach(img => {
          img.style.cursor = "pointer";
          img.addEventListener("click", () => openLightbox(img.src));
        });
      }

      function openLightbox(src) {
        const overlay = document.createElement("div");
        overlay.id = "lightbox-overlay";
        overlay.innerHTML = `
          <span class="lightbox-close">&times;</span>
          <img src="${src}" class="lightbox-image">
        `;

        document.body.appendChild(overlay);

        overlay.addEventListener("click", () => {
          overlay.remove();
        });
      }
    </script>

    <script src="/assets/js/load-nav.js"></script>

</body>
</html>
