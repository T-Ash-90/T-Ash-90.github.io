<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <meta name="description" content="Tom Ash - Shows, gigs, and concerts.">
    <link rel="alternate" hreflang="de" href="https://tomash.live/de/shows.html">
    <link rel="alternate" hreflang="en" href="https://tomash.live/en/shows.html">
    <link rel="canonical" href="https://tomash.live/en/shows.html">
    <link rel="icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <div id="nav-placeholder"></div>

    <header>
        <h1>Shows</h1>
    </header>

    <!-- Shows List -->
    <section class="shows-content">
        <div class="shows-wrapper">
            <ul class="shows-list">
                <!-- Shows will be loaded here dynamically from shows-list.html -->
            </ul>
        </div>
    </section>

    <section class="music-links">
        <a href="https://tomashlive.bandcamp.com/" target="_blank" class="music-item">
            <img src="/assets/images/bandcamp.jpg" alt="Bandcamp" class="music-logo">
            <span>Bandcamp</span>
        </a>

        <a href="https://www.youtube.com/@tomashlive" target="_blank" class="music-item">
            <img src="/assets/images/youtube.jpg" alt="YouTube" class="music-logo">
            <span>YouTube</span>
        </a>
    </section>

    <!-- Load Shows & Format Dates -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {

        const list = document.querySelector(".shows-list");
        const today = new Date();
        today.setHours(0,0,0,0);

        // ---- Load shared shows list ----
        fetch("/shared/shows-list.html")
            .then(response => response.text())
            .then(data => {
                list.innerHTML = data;

                const shows = Array.from(list.querySelectorAll("li"));

                // ---- Sort by date ----
                shows.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
                shows.forEach(show => list.appendChild(show));

                let nextUpcoming = null;
                let smallestDiff = Infinity;

                // ---- Process each show ----
                shows.forEach(show => {
                    const showDate = new Date(show.dataset.date);
                    showDate.setHours(0,0,0,0);

                    // Format DD-MM-YYYY
                    const day = String(showDate.getDate()).padStart(2, '0');
                    const month = String(showDate.getMonth() + 1).padStart(2, '0');
                    const year = showDate.getFullYear();
                    const formattedDate = `${day}-${month}-${year}`;

                    const strong = show.querySelector("strong");
                    if (strong && !strong.dataset.dateAdded) {
                        strong.innerHTML = `<strong style="font-size: 1.2rem;">${formattedDate}: ${strong.innerHTML}</strong>`;
                        strong.dataset.dateAdded = "true";
                    }

                    const diff = showDate - today;

                    // Mark past shows
                    if (diff < 0) {
                        show.classList.add("past");
                    }
                    // Find closest upcoming show
                    else if (diff < smallestDiff) {
                        smallestDiff = diff;
                        nextUpcoming = show;
                    }
                });

                // ---- Scroll to closest upcoming ----
                if (nextUpcoming) {
                    nextUpcoming.scrollIntoView({
                        behavior: "smooth",
                        block: "center"
                    });
                }

            })
            .catch(err => console.error("Error loading shows:", err));
    });
    </script>

    <script src="/assets/js/load-nav.js"></script>

</body>
</html>
