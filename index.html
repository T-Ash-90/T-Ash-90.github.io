<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting…</title>
    <script>
        (function() {

            const userLang = localStorage.getItem('siteLanguage');

            if (userLang === 'de') {
                window.location.href = '/de/';
            } else if (userLang === 'en') {
                window.location.href = '/en/';
            } else {

                const lang = navigator.language || navigator.userLanguage || 'en';
                if (lang.toLowerCase().startsWith('de')) {
                    window.location.href = '/de/';
                } else {
                    window.location.href = '/en/';
                }
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting… If you are not redirected automatically, you can go to the
        <a href="/de/">German homepage</a> or
        <a href="/en/">English homepage</a>.
    </p>
</body>
</html>
